<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>

    <style>
        .box1 {
            height: 100px;
            width: 100px;
            border: 1px solid red;
            position: relative;
            top: 100px;
            left: 200px;
            z-index: 1;
        }

        .box2 {
            height: 100px;
            width: 100px;
            border: 1px solid green;
            position: fixed;
            z-index: 0;
            top: 100px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="box1">
        This is box1
    </div>

    <div class="box2">
        This is box2
    </div>
</body>
</html>
